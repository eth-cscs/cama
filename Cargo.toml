[package]
name = "manta-ws"
description = "HTTP server for Mesa"
version = "0.1.2"
edition = "2024"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# mesa = { path = "../mesa" } # Only for development purposes

# PROD

backend-dispatcher = "=0.1.42"
ochami-rs = "=0.1.44"
mesa = "=0.42.3-beta.75"

# DEV

# backend-dispatcher = { path = "../backend-dispatcher" } # Only for development purposes
# ochami-rs = { path = "../ochami-rs" } # Only for development purposes
# mesa = { path = "../mesa" } # Only for development purposes

anyhow = { version = "1.0.44", default-features = false }
directories = "4.0.1" # XDG Base Directory Specification
config = { version = "0.13.2", features = ["toml"] } # used to read manta configuration file
axum = { version = "0.6.15", features = ["headers", "ws", "macros"] }
jsonwebtoken = "8.1.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.17"
tokio-util = "0.7.4"
tokio = { version = "1", features = ["rt-multi-thread"] }
bytes = "1.4.0"
hyper = { version = "0.14.22" }
tower = "0.4.13"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
base64 = "0.13.1"
tower-http = { version = "0.4.0", features = ["fs", "trace", "cors"] }
futures = { version = "0.3.28", default-features = false }
futures-util = { version = "0.3.28", default-features = false, features = ["sink", "std"] }
chrono = "0.4.38"
rdkafka = { version = "0.37", features = ["cmake-build"] }
